<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-main">
                <div class="image">
                    <img src="img/user.jpg" alt="">
                </div>
                <h2 class="name">
                    Victor Crest 
                    <span class="age">26</span>
                </h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <div class="card-footer_items">
                    <div class="item">
                        <h4 class="value">80K</h4>
                        <h5 class="value-descr">Followers</h5>
                    </div>
                    <div class="item">
                        <h4 class="value">803K</h4>
                        <h5 class="value-descr">Likes</h5>
                    </div>
                    <div class="item">
                        <h4 class="value">1.4K</h4>
                        <h5 class="value-descr">Photos</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
